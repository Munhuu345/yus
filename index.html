<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            margin: 20px 0;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Simple Page</h1>
</header>

<main>
    <p>This is a simple HTML page.</p>
    <p>It includes a header, a main content area, and a footer.</p>
</main>

<footer>
    <p>&copy; 2024 My Simple Site</p>
</footer>

</body>
</html>
